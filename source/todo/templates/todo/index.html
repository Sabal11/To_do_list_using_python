<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if request.user.is_authenticated %}
     <p> Hello, Welcome {{request.user}}</p>
     <a href="{% url 'logout' %}"> Log Out</a>
    {% else %}
     <a href="{% url 'login' %}">Log In</a> 
    {% endif %}
    <hr>

    <h1>TO-DO List</h1>
    
    <table border="1">
        <tr>
            <th>Tasks</th>
        </tr>
        {% for tasks in task %}
        <tr>
            <td>{{tasks.title}}</td>
            <td><a href="{% url 'details' tasks.id %}"> View </a></td>
            <td><a href="{% url 'update' tasks.id %}"> Update </a></td>
            <td><a href="{% url 'delete' tasks.id %}"> Delete </a></td>
        </tr>
        {% empty %}
        <h3> No item in list </h3>
        <a href="{% url 'create'  %}"> Add New Item</a>
        {% endfor %}
    </table>
    <a href="{% url 'create'  %}"> Create </a>
</body>

</html>
